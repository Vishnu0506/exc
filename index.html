    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cat, h1 {
            transition: opacity 1s ease-out;
        }

        .cat {
            position: relative;
            height: 170px;
            width: 192.1px;
        }

        .ear {
            position: absolute;
            top: -30%;
            height: 60%;
            width: 25%;
            background: #fff;
        }

        .ear::before, .ear::after {
            content: "";
            position: absolute;
            bottom: 24%;
            height: 10%;
            width: 5%;
            border-radius: 50%;
            background: #161616;
        }

        .ear::after {
            transform-origin: 50% 100%;
        }

        .ear--left {
            left: -7%;
            border-radius: 70% 30% 0% 0%/100% 100% 0% 0%;
            transform: rotate(-15deg);
        }

        .ear--left::before, .ear--left::after {
            right: 10%;
        }

        .ear--left::after {
            transform: rotate(-45deg);
        }

        .ear--right {
            right: -7%;
            border-radius: 30% 70% 0% 0%/100% 100% 0% 0%;
            transform: rotate(15deg);
        }

        .ear--right::before, .ear--right::after {
            left: 10%;
        }

        .ear--right::after {
            transform: rotate(45deg);
        }

        .face {
            position: absolute;
            height: 100%;
            width: 100%;
            background: #161616;
            border-radius: 50%;
        }

        .eye {
            position: absolute;
            top: 35%;
            height: 30%;
            width: 31%;
            background: #fff;
            border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
        }

        .eye::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 0;
            width: 100%;
            border-radius: 0 0 50% 50%/0 0 40% 40%;
            background: #161616;
            -webkit-animation: blink 4s infinite ease-in;
                    animation: blink 4s infinite ease-in;
        }

        @-webkit-keyframes blink {
            0% {
                height: 0;
            }
            90% {
                height: 0;
            }
            92.5% {
                height: 100%;
            }
            95% {
                height: 0;
            }
            97.5% {
                height: 100%;
            }
            100% {
                height: 0;
            }
        }

        @keyframes blink {
            0% {
                height: 0;
            }
            90% {
                height: 0;
            }
            92.5% {
                height: 100%;
            }
            95% {
                height: 0;
            }
            97.5% {
                height: 100%;
            }
            100% {
                height: 0;
            }
        }

        .eye::before {
            content: "";
            position: absolute;
            top: 60%;
            height: 10%;
            width: 15%;
            background: #fff;
            border-radius: 50%;
        }

        .eye--left {
            left: 0;
        }

        .eye--left::before {
            right: -5%;
        }

        .eye--right {
            right: 0;
        }

        .eye--right::before {
            left: -5%;
        }

        .eye-pupil {
            position: absolute;
            top: 25%;
            height: 50%;
            width: 20%;
            background: #161616;
            border-radius: 50%;
            -webkit-animation: look-around 4s infinite;
                    animation: look-around 4s infinite;
        }

        @-webkit-keyframes look-around {
            0% {
                transform: translate(0);
            }
            5% {
                transform: translate(50%, -25%);
            }
            10% {
                transform: translate(50%, -25%);
            }
            15% {
                transform: translate(-100%, -25%);
            }
            20% {
                transform: translate(-100%, -25%);
            }
            25% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes look-around {
            0% {
                transform: translate(0);
            }
            5% {
                transform: translate(50%, -25%);
            }
            10% {
                transform: translate(50%, -25%);
            }
            15% {
                transform: translate(-100%, -25%);
            }
            20% {
                transform: translate(-100%, -25%);
            }
            25% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .eye--left .eye-pupil {
            right: 30%;
        }

        .eye--right .eye-pupil {
            left: 30%;
        }

        .eye-pupil::after {
            content: "";
            position: absolute;
            top: 30%;
            right: -5%;
            height: 20%;
            width: 35%;
            border-radius: 50%;
            background: #fff;
        }

        .muzzle {
            position: absolute;
            top: 60%;
            left: 50%;
            height: 6%;
            width: 10%;
            background: #fff;
            transform: translateX(-50%);
            border-radius: 50% 50% 50% 50%/30% 30% 70% 70%;
        }

        /* General page styling */
        html, body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #161616;
            flex-direction: column;
        }

        h1 {
            margin-top: 20px;

            font-size: 2em;

        }

        .fade-out {
            opacity: 0;
        }

        a:link {
  text-decoration: none;
}

a:visited {

}

a:hover {

}

a:active {

/* unvisited link */

/* visited link */

/* mouse over link */

}

/* selected link */

}

.audio-player {
            background-color: #161616;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            border-radius: 50%;
            overflow: hidden;
            margin-top: 50%;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;

        }

        .song-info h2 {
            margin: 0 0 15px;
            font-size: 1em;
            color: white;
        }

        button {
            margin: 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {

        }

        input[type="range"] {
            margin: 5px 0;
            width: calc(100% - 20px);
        }

        .progress-container {
            margin: 10px 0;
            width: 100%;
        }

    </style>
</head>
<body>
    
    <div class="cat">
        <div class="ear ear--left"></div>
        <div class="ear ear--right"></div>
        <div class="face">
            <div class="eye eye--left">
                <div class="eye-pupil"></div>
            </div>
            <div class="eye eye--right">
                <div class="eye-pupil"></div>
            </div>
            <div class="muzzle"></div>
        </div>
    </div>
    <h1><a href="./main.html">Zeke Exchanges</a> </h1>


    <div class="audio-player" >
        <div class="thumbnail">
            <img src="./images/rsz_viridi-green-i-ubaoo_bba-unsplash.jpg" alt="Audio Thumbnail">
        </div>
        <div class="song-info">
            <h2>Dandelions</h2>
        </div>
        <audio id="audio" src="./Ruth B. - Dandelions (Lyrics).mp3"></audio>
        <button id="play" onclick="playAudio()">▶️</button>
        <button id="pause" onclick="pauseAudio()">⏸️</button>
        <button id="resume" onclick="resumeAudio()">⏯️</button>
        <div class="progress-container">
            <input type="range" id="progress" value="0" max="100" step="1" onchange="seekAudio(this.value)">
        </div>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
    </div>

    

    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        window.onload = () => {
            setTimeout(() => {
                document.querySelector('.cat').classList.add('fade-out');
                document.querySelector('h1').classList.add('fade-out');
            }, 200000);

            document.addEventListener('mousemove', (event) => {
                const eyes = document.querySelectorAll('.eye');
                eyes.forEach((eye) => {
                    const rect = eye.getBoundingClientRect();
                    const eyePupil = eye.querySelector('.eye-pupil');
                    const eyeCenterX = rect.left + rect.width / 2;
                    const eyeCenterY = rect.top + rect.height / 2;
                    const deltaX = event.clientX - eyeCenterX;
                    const deltaY = event.clientY - eyeCenterY;
                    const angle = Math.atan2(deltaY, deltaX);
                    const distance = Math.min(Math.hypot(deltaX, deltaY), rect.width / 4);
                    eyePupil.style.transform = `translate(${distance * Math.cos(angle)}px, ${distance * Math.sin(angle)}px)`;
                });
            });
        };

        const audio = document.getElementById('audio');
        const progress = document.getElementById('progress');

        audio.addEventListener('timeupdate', updateProgress);

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function resumeAudio() {
            if (audio.paused) {
                audio.play();
            }
        }

        function setVolume(value) {
            audio.volume = value;
        }

        function updateProgress() {
            const percentage = (audio.currentTime / audio.duration) * 100;
            progress.value = percentage;
        }

        function seekAudio(value) {
            const time = (value / 100) * audio.duration;
            audio.currentTime = time;
        }3
    </script>
</body>
